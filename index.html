<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">
      
      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive camping website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
          <a class="nav__logo" href="#">
            <img src="assets/img/logo.svg" alt="logo">
          </a>
          <div id="nav-menu" class="nav__menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Accueil</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">Prix</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">Events</a>
              </li>

              <li class="nav__item">
                <a class="nav__link" href="#">Contact</a>
              </li>
            </ul>

            <div class="nav__buttons">
              <a class="nav__button-link" href="#">Login</a>
              <a class="nav__button-ghost" href="#">Get started</a>
            </div>

            <!-- Close button -->
            <div id="nav-close" class="nav__close">
              <i class="ri-close-line"></i>
            </div>
          </div>

          <!-- Toggle button -->
          <div id="nav-toggle" class="nav__toggle">
            <i class="ri-menu-line"></i>
          </div>
        </nav>
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
           <div class="home__container container">
             <div class="home__content">
               <div class="home__data">
                 <h3 class="home__subtitle">
                   A LIFETIME EXPERIENCE
                 </h3>

                 <h1 class="home__title">
                   Camping Events <br>
                   To Remember
                 </h1>

                 <p class="home__description">
                 Camp anywhere anytime without hassle and enjoy.
                 </p>

                 <a class="home__button" href="#">
                   Explore Locations
                 </a>
               </div>

               <img class="home__bird-1" src="assets/img/bird-1.svg" alt="image">
               <img class="home__bird-2" src="assets/img/bird-2.svg" alt="image">
             </div>

             <div class="home__images">
               <img class="home__img-4" src="assets/img/img-4.svg" alt="image">
               <img class="home__img-3" src="assets/img/img-3.svg" alt="image">
               <img class="home__img-2" src="assets/img/img-2.svg" alt="image">
               <img class="home__img-1" src="assets/img/img-1.svg" alt="image">
             </div>
           </div>
         </section>
      </main>
      
      <!--=============== GSAP ===============-->
      <script src="assets/js/gsap.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
